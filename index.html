<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator with Toggle History</title>

  <style>
    /* === Base Reset === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  scroll-behavior: smooth;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #100c0c;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* === Calculator Container === */
.calculator-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* === Calculator Box === */
.calculator {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  padding: 30px;
  width: 360px;
  transition: 0.3s ease;
}
.calculator:hover {
  background: rgba(136, 109, 158, 0.252);
  transform: translateY(-3px);
  box-shadow: 0 0 15px rgb(28, 195, 120);
}

/* === Display === */
#display {
  width: 100%;
  height: 70px;
  background: #5a4d4da7;
  border: none;
  border-radius: 25px;
  color: #d3d2d2;
  font-size: 2rem;
  font-family:cursive;
  text-align: right;
  padding: 10px 20px;
  margin-bottom: 20px;
}

/* === Buttons Grid === */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}

/* === Button Style === */
.btn {
  padding: 18px;
  font-size: 1.2rem;
  border: none;
  border-radius: 25px;
  cursor:pointer;
  background: rgba(255, 255, 255, 0.08);
  color: #ffffff;
  font-weight:800;
  transition: 0.3s ease;
}

.btn:hover {
  background: rgba(78, 204, 163, 0.2);
  transform: translateY(-3px);
  box-shadow: 0 0 15px rgb(113, 180, 202);
}

/* === Operator Buttons === */
.operator {
  background: linear-gradient(45deg, #cc4e4e, #65717c);
  color: #fff;
  font-weight: bold;
}

.operator:hover {
  box-shadow: 0 0 15px rgb(241, 225, 6);
}

/* === Equal Button === */
.equal {
  grid-column: span 4;
  background: linear-gradient(45deg, #8f1f97e4, #035efc);
  font-size: 1.5rem;
  font-weight: bold;
  padding: 30px;
}

.equal:hover {
  box-shadow: 0 0 20px rgba(78, 204, 163, 0.4);
}

/* === Wrapper === */
.calculator-wrapper {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
}

/* === History Box === */
.history-box {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  width: 300px;
  color: #cccccc;
  max-height: 450px;
  overflow-y: auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.hidden {
  display: none;
}

.close-btn {
  background: transparent;
  border: none;
  color: #ff4d4d;
  font-size: 18px;
  cursor: pointer;
  margin-bottom: 10px;
}

.history-box h3 {
  text-align: center;
  color: #4ecca3;
}

/* Light Theme */
body.light-mode {
  background: #f5f5f5;
  color: #000;
}
body.light-mode .calculator {
  background: #fff;
}
body.light-mode .btn {
  background: #e0e0e0;
  color: #000;
}
body.light-mode #display {
  background: #ddd;
  color: #000;
}
body.light-mode .history-box {
  color: #000;
}

/* Toggle Button */
.theme-toggle {
  padding: 6px 12px;
  font-size: 19px;
  border: none;
  border-radius: 99px;
  cursor: pointer;
  background: #7a0eee;
  color: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  margin-bottom: 15px;
}
  </style>
</head>
<body>

  <div class="calculator-wrapper">

    <!-- Calculator -->
    <div class="calculator-container">
      <div class="calculator">

        <button id="theme-toggle" class="theme-toggle">üåô</button>

        <input type="text" id="display" readonly />

        <div class="buttons">
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn operator" data-value="/">/</button>

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn operator" data-value="*">*</button>

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn operator" data-value="-">-</button>

          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn clear">C</button>
          <button class="btn operator" data-value="+">+</button>

          <button class="btn equal">=</button>
        </div>

        <button id="toggle-history" class="nav-btn" style="margin-top: 20px; display: flex; align-items: center; gap: 8px;">
          <img src="https://cdn-icons-png.flaticon.com/512/1827/1827369.png" width="20">
          History
        </button>

      </div>
    </div>

    <!-- History -->
    <div id="history-box" class="history-box hidden">
      <button id="close-history" class="close-btn">‚ùå CLOSE</button>
      <h3>Calculation History</h3>
      <ul id="history-list"></ul>
    </div>

  </div>

<script>
const display = document.getElementById('display');
const buttons = document.querySelectorAll('.btn');
const historyList = document.getElementById('history-list');
const toggleBtn = document.getElementById('toggle-history');
const historyBox = document.getElementById('history-box');
const closeBtn = document.getElementById('close-history');
const themeToggle = document.getElementById('theme-toggle');

let input = '';
let history = [];

// Button clicks
buttons.forEach(button => {
  const value = button.dataset.value;

  if (value !== undefined) {
    button.addEventListener('click', () => {
      input += value;
      display.value = input;
    });
  }

  if (button.classList.contains('clear')) {
    button.addEventListener('click', () => {
      input = '';
      display.value = '';
    });
  }

  if (button.classList.contains('equal')) {
    button.addEventListener('click', () => {
      try {
        const result = eval(input);
        if (!isFinite(result)) throw new Error("Invalid");

        display.value = result;

        history.unshift(`${input} = ${result}`);
        if (history.length > 5) history.pop();
        updateHistory();

        input = result.toString();
      } catch {
        display.value = 'Error';
        input = '';
      }
    });
  }
});

// Show history
toggleBtn.addEventListener('click', () => {
  historyBox.classList.remove('hidden');
  toggleBtn.disabled = true;
});

// Close history
closeBtn.addEventListener('click', () => {
  historyBox.classList.add('hidden');
  toggleBtn.disabled = false;
});

// Update history list
function updateHistory() {
  historyList.innerHTML = '';
  history.forEach(item => {
    const li = document.createElement('li');
    li.textContent = item;
    historyList.appendChild(li);
  });
}

// Keyboard support
document.addEventListener('keydown', (e) => {
  if (e.key >= '0' && e.key <= '9' || "+-*/.".includes(e.key)) {
    input += e.key;
    display.value = input;
  } else if (e.key === 'Enter' || e.key === '=') {
    document.querySelector('.equal').click();
  } else if (e.key === 'Backspace') {
    input = input.slice(0, -1);
    display.value = input;
  } else if (e.key === 'Escape') {
    input = '';
    display.value = '';
  }
});

// Theme toggle
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-mode');
  themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
});
</script>

</body>
</html>
